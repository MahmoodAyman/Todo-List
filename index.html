<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Todo list</title>
  </head>
  <body>
    <section class="todo_list">
      <div class="task_input">
        <i class="fa-solid fa-plus"></i>
        <input type="text" name="" id="" placeholder="New Task" />
        <input type="submit" value="Add" />
      </div>
      <div class="task_list_control">
        <div class="filters">
          <span id="all_tasks" class="active" style="margin-left: -20px"
            >Inbox</span
          >
          <span id="completed_tasks">Completed</span>
        </div>
        <button class="clear_btn">Clear All</button>
      </div>
      <div class="task_list">
        <ul class="task_box">
          <li class="task">
            <label for="task1">
              <input type="checkbox" name="" id="task1" />
              <p>Woke up at 8 clock</p>
            </label>
            <div class="task_controls">
              <i class="fa-solid fa-ellipsis"></i>
              <ul class="task_operations">
                <li class="edit_task">
                  <i class="fa-solid fa-pen-clip"></i>Edit
                </li>
                <li class="delete_task">
                  <i class="fa-solid fa-trash"></i>Delete
                </li>
              </ul>
            </div>
          </li>

          <li class="task">
            <label for="task2">
              <input type="checkbox" name="" id="task2" />
              <p>Woke up at 8 clock</p>
            </label>
            <div class="task_controls">
              <i class="fa-solid fa-ellipsis"></i>
            </div>
          </li>

          <li class="task">
            <label for="task3">
              <input type="checkbox" name="" id="task3" />
              <p>Woke up at 8 clock</p>
            </label>
            <div class="task_controls">
              <i class="fa-solid fa-ellipsis"></i>
            </div>
          </li>

          <li class="task">
            <label for="task4">
              <input type="checkbox" name="" id="task4" />
              <p>Woke up at 8 clock</p>
            </label>
            <div class="task_controls">
              <i class="fa-solid fa-ellipsis"></i>
            </div>
          </li>
        </ul>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
